<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="group-input">
        <input
          type="text"
          id="task-text"
          placeholder="Adicionar Tarefa"
          onkeypress="enterKey(event)"
        />
        <button id="add-task" onclick="addTask()">Adicionar</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
